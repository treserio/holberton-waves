<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" >
        <meta charset="UTF-8">
        <title>Smile School</title>

        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Coiny&display=swap">

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="xml-scripts.js"></script>

    </head>
    <body>
        <!-- first section -->
        <section class="courses-hero text-white pb-3 pb-sm-0">&nbsp
            <!-- header -->
            <header class="d-flex flex-column flex-sm-row align-items-center justify-content-center">
                <div class="d-flex flex-column flex-sm-row align-items-center
                justify-content-sm-between justify-content-center mt-4">
                    <a href="./xml-homepage.html" class="logo d-flex flex-column flex-sm-row align-items-center justify-content-sm-between mt-3 mb-5 my-sm-0 ml-sm-4">
                        <img class="mb-3 mb-sm-0" src="images/smile_off.png" alt="Cocky Smile" width="37px" height="30px">
                        <img src="images/logo.png" alt="Smile School" width="112px" height="30px">
                    </a>
                    <nav class="collapse d-sm-flex flex-column flex-sm-row justify-content-between mr-sm-4" id="nav-links">
                        <a href="./xml-courses.html" class="nav-link text-center text-white m-0 p-0">COURSES</a>
                        <a href="./xml-pricing.html" class="nav-link text-center text-white m-0 p-0">PRICING</a>
                        <a href="#login" class="nav-link text-center text-white  m-0 p-0">LOGIN</a>
                    </nav>
                    <!-- Hamburger Menu -->
                    <span class="mobile-label d-sm-none mt-n2 text-white"></span>
                    <button class="nav-bar-toggle position-absolute d-sm-none bg-transparent" type="button" data-toggle="collapse" data-target="#nav-links" aria-expanded="false" aria-label="Toggle nav-bar">
                    </button>
                </div>
            </header>
            <h2 class="courses-title d-none d-sm-flex mx-auto mt-5">« Don’t cry because it’s over.</h2>
            <h2 class="courses-title d-none d-sm-flex mx-auto mb-0 pb-5"><span class="text-purple">Smile</span>&nbsp;because it happened. »</h2>
        </section>
        <!-- search-bar -->
        <section class="search-bar py-3 text-white">
            <form class="container">
                <div class="row">
                    <div class="col-12 col-lg-4 mt-3">
                        <label for="searchInput"><b>KEYWORDS</b></label>
                        <div class="input-group border-bottom mb-0 mb-lg-3">
                            <span class="input-group-append">
                                <span class="search-icon d-flex align-items-center px-2"></span>
                            </span>
                            <input class="form-control border-0" type="search" placeholder="Search by keywords" id="searchInput">
                        </div>
                    </div>
                    <div class="form-group col-12 col-sm-6 col-lg-4 mt-3">
                        <label for="topicSelect"><b>TOPIC</b></label>
                        <div class="border-bottom">
                            <select class="form-control" id="topicSelect">
                                <!-- js inserts options here -->
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-12 col-sm-6 col-lg-4 mt-3">
                        <label for="searchResult"><b>SORT BY</b></label>
                        <div class="border-bottom">
                            <select class="form-control border-bottom" id="exampleFormControlSelect1">
                                <!-- js inserts options here -->
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <!-- results -->
        <section class="results">
            <div class="container my-5 overflow-hidden">
                <div class="loader my-5"></div>
                <div class="row">
                    <!-- js inserts results here -->
                </div>
            </div>
        </section>
        <!-- footer -->
        <footer class="align-items-center text-center py-5">
            <div class="d-flex flex-column flex-sm-row align-items-center
            justify-content-sm-between justify-content-center w-75 mx-auto my-sm-5">
                <a href="./xml-homepage.html" class="logo d-flex flex-row align-items-center justify-content-between my-4 my-sm-0">
                    <img class="mb-3 mb-sm-0" src="images/smile_off.png" alt="Cocky Smile" width="37px" height="30px">
                    <img src="images/logo.png" alt="Smile School" width="112px" height="30px">
                </a>
                <nav class="social-grp d-flex flex-row justify-content-around">
                    <a href="https://www.facebook.com/HolbertonSchoolTulsa/" class="facebook social-icon text-center text-white"></a>
                    <a href="https://twitter.com/holbertonschool" class="twitter social-icon text-center text-white"></a>
                    <a href="https://www.instagram.com/holbertonschool/" class="instagram social-icon text-center text-white"></a>
                </nav>
            </div>
            <div class="copyright mt-4 mt-sm-0 text-secondary">©smileschool 2020</div>
        </footer>
    </body>
</html>
